---
apiVersion: "api.cerbos.dev/v1"
variables:
  owner_id: R.attr.owner
  manager_id: R.attr.manager_id
derivedRoles:
  name: common_roles
  definitions:
    - name: owner
      parentRoles: ['*']
      condition:
        match:
          expr: V.owner_id == P.id

    - name: manager
      parentRoles: ['*']
      condition:
        match:
          expr: V.manager_id == P.id
